name: Risk Assessment Tests

on:
  push:
    paths:
      - 'risk-assessment/**'
  pull_request:
    paths:
      - 'risk-assessment/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'risk-assessment/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./risk-assessment

      - name: Run type check
        run: npm run type-check
        working-directory: ./risk-assessment

      - name: Run tests
        run: npm test
        working-directory: ./risk-assessment

      - name: Run linting
        run: npm run lint
        working-directory: ./risk-assessment

      - name: Build
        run: npm run build
        working-directory: ./risk-assessment