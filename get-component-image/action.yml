name: get-component-image
description: Get Component Image for specific profile

inputs:
  component:
    description: "Component to retrieve metadata"
    required: true

  module:
    description: "Component module to retrieve metadata"
    required: false
    default: ""

  profile:
    description: Metadata profile
    required: false
    default: hawk

outputs:
  image-name:
    description: 'Component image name'
    value: ${{ steps.vars.outputs.image-name }}

  kustomize-path:
    description: 'Component kustomize path'
    value: ${{ steps.vars.outputs.kustomize-path }}

runs:
  using: composite
  steps:
    - id: vars
      shell: bash -l -eo pipefail {0}
      run: |
        echo "image-name=$(hawk.get-component-image ${{ inputs.component }} ${{ inputs.profile }} ${{ inputs.module }})" >> ${GITHUB_OUTPUT}
        echo "kustomize-path=$(hawk.get-component-kustomize-path ${{ inputs.component }} ${{ inputs.profile }} ${{ inputs.module }})" >> ${GITHUB_OUTPUT}