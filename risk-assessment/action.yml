name: 'Standardized Risk Assessment'
description: 'Calculates risk score for pull requests based on AI analysis and automated metrics'
inputs:
  github-token:
    description: 'GitHub token for API access'
    required: true
    default: ${{ github.token }}
  ai-response:
    description: 'AI-generated risk assessment response'
    required: true
  config:
    description: 'Base64 encoded risk questions configuration'
    required: false
outputs:
  risk-score:
    description: 'Calculated risk score'
  risk-tier:
    description: 'Risk tier (Low, Medium, High, Critical)'
  status:
    description: 'Check status (success, pending, failure)'
runs:
  using: 'node20'
  main: 'dist/index.js'