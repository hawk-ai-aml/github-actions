overlays: &defaultOverlays
  dev:
    - dev
  test:
    - test
  qa:
    - qa
  prod:
    - qa
    - prod/eu-central-1
    - prod/us-east-1

ecr: &defaultECR
  registry: "860641649575"
  region: eu-central-1
  repository-prefix: ''

parameters: &defaultParameters
  java-version: 11
  # bitbucket, bitbucket-fake, github, github-fake
  kustomize: bitbucket-fake

component:
  audit-trail2:
    parameters: *defaultParameters
    ecr:
      repository: audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail 
      overlays: *defaultOverlays

  audit-trail:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail
      overlays: *defaultOverlays

  customer-risk-rating-events-sink:
