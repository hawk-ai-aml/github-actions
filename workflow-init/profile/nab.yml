overlays: &defaultOverlays
  dev: []
  test: []
  qa: []
  prod:
    - nab-dev

ecr: &defaultECR
  registry: "569345997196"
  region: us-east-1
  repository-prefix: ''

parameters: &defaultParameters
  java-version: 11
  # bitbucket, bitbucket-fake, github, github-fake
  kustomize: bitbucket-fake

component:
  audit-trail2:
    parameters: *defaultParameters
    ecr:
      repository: hawk-audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail 
      overlays: *defaultOverlays

  audit-trail:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-audit-trail
      <<: *defaultECR
    kustomize:
      path: plattform/utility/audit-trail
      overlays: *defaultOverlays

  customer-risk-rating-events-sink:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-customer-risk-rating-events-sink
      <<: *defaultECR
    kustomize:
      path: plattform/processing/customer-risk-rating-events-sink
      overlays: *defaultOverlays

  customer-risk-rating-decision-engine:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-customer-risk-rating-decision-engine
      <<: *defaultECR
    kustomize:
      path: plattform/processing/customer-risk-rating-decision-engine
      overlays: *defaultOverlays

  feature-enrichment:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-feature-enrichment
      <<: *defaultECR
    kustomize:
      path: plattform/processing/feature-enrichment
      overlays: *defaultOverlays

  label-engine:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-label-engine
      <<: *defaultECR
    kustomize:
      path: plattform/processing/features/label-engine
      overlays: *defaultOverlays

  reprocessing:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-reprocessing
      <<: *defaultECR
    kustomize:
      path: plattform/processing/reprocessing
      overlays: *defaultOverlays

  secure-storage:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-current-secure-storage
      <<: *defaultECR
    kustomize:
      path: plattform/utility/secure-storage
      overlays: *defaultOverlays

  tenant-management:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-hawkai-tenant-management
      repository-prefix: hawk-hawkai-
      <<: *defaultECR
    kustomize:
      path: plattform/utility/tenant-management
      overlays: *defaultOverlays

  transaction-announced-event-reducer:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket
    ecr:
      repository: hawk-transaction-announced-event-reducer
      <<: *defaultECR
    kustomize:
      path: plattform/processing/transaction-announced-event-reducer
      overlays: *defaultOverlays

  blacklist:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket-fake
    ecr:
      repository: hawk-hawkai-blacklist-msg
      <<: *defaultECR
    kustomize:
      path: plattform/processing/features/blacklist
      overlays: *defaultOverlays

  regulatory-check:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket-fake
      java-version: 17
    ecr:
      repository: hawk-regulatory-check
      <<: *defaultECR
    kustomize:
      path: plattform/processing/regulatory-check
      overlays: *defaultOverlays

  watchtower:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket-fake
    ecr:
      repository: hawk-hawkai-watchtower
      <<: *defaultECR
    kustomize:
      path: plattform/watchtower
      overlays: *defaultOverlays

  case-sink:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket-fake
    ecr:
      repository: hawk-case-sink
      repository-prefix: hawk-
      <<: *defaultECR
    kustomize:
      path: plattform/processing/case-sink
      overlays: *defaultOverlays

  document-storage:
    parameters:
      <<: *defaultParameters
      kustomize: bitbucket-fake
    ecr:
      repository: hawk-document-storage-api
      <<: *defaultECR
    kustomize:
      path: plattform/utility/document-storage
      overlays: *defaultOverlays

  backend_msg: &backend_msg
    parameters: *defaultParameters
    ecr:
      repository: hawkai-case-manager-backend-msg
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_rest: &backend_rest
    parameters: *defaultParameters
    ecr:
      repository: hawkai-case-manager-backend-rest
      <<: *defaultECR      
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_grouping: &backend_grouping
    parameters: *defaultParameters
    ecr:
      repository: backend-grouping
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend_search: &backend_search
    parameters: *defaultParameters
    ecr:
      repository: backend-search
      <<: *defaultECR
    kustomize:
      path: plattform/case-manager/backend
      overlays: *defaultOverlays

  backend:
    parameters: *defaultParameters
    modules:
      - *backend_msg
      - *backend_rest
      - *backend_grouping
      - *backend_search

  backend2:
    parameters: *defaultParameters
    modules:
      - *backend_msg
      - *backend_rest
      - *backend_grouping
      - *backend_search
